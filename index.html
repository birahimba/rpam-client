<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - RPAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1c1c1c;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 300px;
            /* Increased the width */
            max-width: 90%;
            /* Adjusted max-width */
            margin-bottom: 20px;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
        }

        .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ccc;
        }

        .contact img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .logo {
                width: 200px;
                /* Increased the width for smaller screens */
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .contact {
                font-size: 1em;
            }

            .contact img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/w-logo-rpam.png" alt="RPAM Logo" class="logo">
        <h1>Site en maintenance</h1>
        <p>Nous serons de retour bient√¥t. Merci pour votre patience.</p>
        <div class="contact">
            <img src="images/email.png" alt="Email Icon">
            <span>contact@rpam.fr</span>
        </div>
    </div>
</body>

</html>
